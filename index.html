   /* General Reset */
   * {
     margin: 0;
     padding: 0;
     box-sizing: border-box;
   }

   /* Body */
   body {
     font-family: 'Lato', sans-serif;
     background-color: #f7f7f7;
     color: #333;
   }

   /* Header */
   header {
     padding: 20px 40px;
     background-color: #222;
     color: white;
     display: flex;
     justify-content: space-between;
     align-items: center;
   }

   header h1 {

   }

   nav a {
     color: white;
     text-decoration: none;

   .hero {

     text-align: center;
   }

   .hero h2 {
     font-size: 48px;
     font-family: 'Playfair Display', serif;
   }

   /* Project Logos Section */
   .project-logos {
     display: flex;
     justify-content: space-around;
     flex-wrap: wrap;
     padding: 40px 0;
     gap: 40px;
     text-align: center;
   }

   .project-logos a {
     display: block;
     text-align: center;
     text-decoration: none;
   }

   .project-logos img {
     max-width: 200px;
     height: auto;
     border-radius: 10px;
     transition: transform 0.3s ease-in-out;
   }

   .project-logos img:hover {
     transform: scale(1.1);
   }

   .project-logos p {
     font-size: 18px;
     margin-top: 10px;
     font-family: 'Lato', sans-serif;
   }

   /* Footer Section */
   footer {
     background-color: #222;
     color: white;
     padding: 20px 0;
     text-align: center;
   }

   footer p {
     font-size: 16px;
   }
