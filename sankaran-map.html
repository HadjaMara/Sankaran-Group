<!DOCTYPE html>
<html>
<head>
    <title>Sankaran Group Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <meta name="description" content="Map of Sankaran Group properties in Conakry">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 9.55, lng: -13.68 },
                zoom: 13,
                styles: [
                    {
                        featureType: "poi",
                        stylers: [{ visibility: "off" }]
                    },
                    {
                        featureType: "transit",
                        stylers: [{ visibility: "off" }]
                    }
                ]
            });

            const locations = [
                {
                    position: { lat: 9.53518, lng: -13.68863 },
                    title: "Sankaran Plaza"
                },
                {
                    position: { lat: 9.53502, lng: -13.68842 },
                    title: "Sankaran Tower"
                },
                {
                    position: { lat: 9.61204, lng: -13.63927 },
                    title: "Sankaran Platinum"
                },
                {
                    position: { lat: 9.53409, lng: -13.68949 },
                    title: "Residence Sankaran"
                }
            ];

            locations.forEach(loc => {
                new google.maps.Marker({
                    position: loc.position,
                    map,
                    title: loc.title
                });
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMBRx2rvUOOcbQpjeaJLlS2QuuaBMuGCc&callback=initMap" async defer></script>
</body>
</html>
